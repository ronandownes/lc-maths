<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.5.1</span><span class="period">.</span><span class="space"> </span><span class="title">Real Numbers.</span>
</h3>
<p>The <dfn class="terminology">real numbers</dfn> <span class="process-math">\(\R\)</span> fill the gaps left by the rationals:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\R = \Q \cup (\R \setminus \Q)
\end{equation*}
</div>
<p>where <span class="process-math">\(\R \setminus \Q\)</span> denotes the irrational numbers.</p></article><span class="incontext"><a href="reals.html#def-real-numbers" class="internal">in-context</a></span>
