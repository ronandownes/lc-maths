<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">Closure Properties of <span class="process-math">\(\N\)</span>.</span>
</h4>
<p>The natural numbers are:</p>
<ul class="disc">
<li><p>Closed under addition: <span class="process-math">\(a,b \in \N \Rightarrow a+b \in \N\)</span></p></li>
<li><p>Closed under multiplication: <span class="process-math">\(a,b \in \N \Rightarrow ab \in \N\)</span></p></li>
<li><p>NOT closed under subtraction</p></li>
<li><p>NOT closed under division</p></li>
</ul></article><span class="incontext"><a href="number-systems-intro.html#thm-natural-closure" class="internal">in-context</a></span>
