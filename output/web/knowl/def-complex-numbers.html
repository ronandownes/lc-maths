<p>Complex numbers are expressions of the form:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
a + bi, \quad a,b \in \R
\end{equation*}
</div>
<p>The set of complex numbers is:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\C = \{a+bi : a,b \in \R\}
\end{equation*}
