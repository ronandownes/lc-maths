</h4>
<p>The <dfn class="terminology">modulus</dfn> (or <dfn class="terminology">magnitude</dfn>) of a complex number <span class="process-math">\(z = a + bi\)</span> is its distance from the origin:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
|z| = \sqrt{a^2 + b^2}
\end{equation*}
