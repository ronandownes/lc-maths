<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Commutative Operation.</span>
</h4>
<p>An operation is <dfn class="terminology">commutative</dfn> if the order of the operands does not matter.</p>
<p>For addition:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
a + b = b + a
\end{equation*}
</div>
<p>For multiplication:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
ab = ba
\end{equation*}
</div></article><span class="incontext"><a href="number-systems-intro.html#def-commutative" class="internal">in-context</a></span>
